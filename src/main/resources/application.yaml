spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:file:./data/tba-db
    username: sa
    password: sa
  jpa:
    generate-ddl: true
    database-platform: org.hibernate.dialect.H2Dialect
  h2.console:
    enabled: true
    path: /console
    settings:
      trace: false
      web-allow-others: false
  sql:
    init:
      mode: always
